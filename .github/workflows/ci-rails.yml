name: CI Rails

on:
  workflow_call:
    inputs:
      elasticsearch:
        description: 'Enable Elasticsearch service for tests'
        required: false
        default: false
        type: boolean
      libvips:
        description: 'Install libvips for image processing'
        required: false
        default: false
        type: boolean
      security_scan:
        description: 'Run security scans (Brakeman, bundler-audit, JS audit)'
        required: false
        default: true
        type: boolean
      lint:
        description: 'Run RuboCop linting'
        required: false
        default: true
        type: boolean
      importmap:
        description: 'Run importmap audit for projects using importmap-rails'
        required: false
        default: true
        type: boolean
      jsbundling:
        description: 'Run yarn npm audit for projects using jsbundling-rails (esbuild/webpack)'
        required: false
        default: false
        type: boolean
      rspec_options:
        description: 'Additional options passed to the rspec command (e.g. --exclude-pattern or path filters)'
        required: false
        default: ''
        type: string

jobs:
  scan_ruby:
    if: ${{ inputs.security_scan == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ steps.versions.outputs.ruby }}

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

      - name: Scan for known security vulnerabilities in gems used
        run: bin/bundler-audit

  scan_js_importmap:
    if: ${{ inputs.security_scan == true && inputs.importmap == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ steps.versions.outputs.ruby }}

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  scan_js_jsbundling:
    if: ${{ inputs.security_scan == true && inputs.jsbundling == true }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Install node
        uses: actions/setup-node@v6
        with:
          cache: "yarn"
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Install node packages
        run: yarn install

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: yarn npm audit

  lint:
    if: ${{ inputs.lint == true }}
    runs-on: ubuntu-latest
    env:
      RUBOCOP_CACHE_ROOT: tmp/rubocop
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ steps.versions.outputs.ruby }}

      - name: Prepare RuboCop cache
        uses: actions/cache@v5
        env:
          DEPENDENCIES_HASH: ${{ hashFiles('.ruby-version', '**/.rubocop.yml', '**/.rubocop_todo.yml', 'Gemfile.lock') }}
        with:
          path: ${{ env.RUBOCOP_CACHE_ROOT }}
          key: rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-${{ github.ref_name == github.event.repository.default_branch && github.run_id || 'default' }}
          restore-keys: |
            rubocop-${{ runner.os }}-${{ env.DEPENDENCIES_HASH }}-

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  # Test job without Elasticsearch (default)
  test:
    if: ${{ inputs.elasticsearch == false }}
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Install libvips
        if: ${{ inputs.libvips == true }}
        run: sudo apt-get update && sudo apt-get install -y libvips42

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ steps.versions.outputs.ruby }}

      - name: Install ruby gems
        run: bundle install

      - name: Install node
        uses: actions/setup-node@v6
        with:
          cache: "yarn"
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Install node packages
        run: yarn install

      - name: Setup database
        run: bin/rails db:create db:schema:load

      - name: Prepare test environment
        run: bin/rails spec:prepare css:build

      - name: Run tests
        run: bundle exec rspec --format RSpec::Github::Formatter --format progress ${{ inputs.rspec_options }}

  # Test job with Elasticsearch
  test_with_elasticsearch:
    if: ${{ inputs.elasticsearch == true }}
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      ELASTICSEARCH_URL: http://localhost:9200
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Read .tool-versions
        uses: marocchino/tool-versions-action@v1
        id: versions

      - name: Install Elasticsearch
        uses: ankane/setup-elasticsearch@v1
        with:
          elasticsearch-version: ${{ steps.versions.outputs.elasticsearch }}

      - name: Install libvips
        if: ${{ inputs.libvips == true }}
        run: sudo apt-get update && sudo apt-get install -y libvips42

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ steps.versions.outputs.ruby }}

      - name: Install ruby gems
        run: bundle install

      - name: Install node
        uses: actions/setup-node@v6
        with:
          cache: "yarn"
          node-version: ${{ steps.versions.outputs.nodejs }}

      - name: Install node packages
        run: yarn install

      - name: Setup database
        run: bin/rails db:create db:schema:load

      - name: Prepare test environment
        run: bin/rails spec:prepare css:build

      - name: Run tests
        run: bundle exec rspec --format RSpec::Github::Formatter --format progress ${{ inputs.rspec_options }}

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [scan_ruby, scan_js_importmap, scan_js_jsbundling, lint, test, test_with_elasticsearch]
    if: always() && contains(needs.*.result, 'failure')
    steps:
      - name: Send failure notification
        env:
          POSTMARK_TOKEN: ${{ secrets.POSTMARK_NOTIFICATIONS_SMTP_TOKEN }}
          WORKFLOW_FROM: ${{ secrets.WORKFLOW_FROM_EMAIL }}
          WORKFLOW_TO: ${{ secrets.WORKFLOW_TO_EMAIL }}
        run: |
          SUBJECT="\u274c GitHub Action Failed: ${{ github.repository }} \u2013 ${{ github.workflow }}"
          BODY=$(cat <<'BODY_EOF'
          Workflow:  ${{ github.workflow }}
          Branch:    ${{ github.ref_name }}
          Commit:    ${{ github.event.head_commit.message || 'N/A' }}
          SHA:       ${{ github.sha }}
          Author:    ${{ github.actor }}
          Triggered: ${{ github.event_name }}

          Job Results:
            scan_ruby:              ${{ needs.scan_ruby.result }}
            scan_js_importmap:      ${{ needs.scan_js_importmap.result }}
            scan_js_jsbundling:     ${{ needs.scan_js_jsbundling.result }}
            lint:                   ${{ needs.lint.result }}
            test:                   ${{ needs.test.result }}
            test_with_elasticsearch: ${{ needs.test_with_elasticsearch.result }}

          View run:  ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          BODY_EOF
          )
          JSON=$(jq -n \
            --arg from "$WORKFLOW_FROM" \
            --arg to "$WORKFLOW_TO" \
            --arg subject "$SUBJECT" \
            --arg body "$BODY" \
            '{From: $from, To: $to, Subject: $subject, TextBody: $body}')
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "https://api.postmarkapp.com/email" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -H "X-Postmark-Server-Token: $POSTMARK_TOKEN" \
            -d "$JSON")
          HTTP_CODE=$(echo "$RESPONSE" | tail -1)
          RESP_BODY=$(echo "$RESPONSE" | head -n -1)
          echo "Postmark response (HTTP $HTTP_CODE): $RESP_BODY"
          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Postmark API returned HTTP $HTTP_CODE: $RESP_BODY"
            exit 1
          fi
